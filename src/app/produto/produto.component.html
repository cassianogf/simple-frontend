<div class="content">
  <h1 class="text-grey">Produtos</h1>
  <button md-raised-button  routerLink="/produtos/novo">+ Novo</button>
</div>

<div class="content-block bg-white">
  <table class="table">
  	<thead>
  		<th>Nome</th>
  		<th>Valor</th>
  		<th>Criado em</th>
  		<th class="text-right">Ação</th>
  	</thead>
    <tr *ngFor="let produto of produtos | async">
      <td (click)="edit(produto)" style="color: #2980b9; cursor: pointer;">{{ produto.name }}</td>
      <td>{{ produto.value | currency: 'BRL':true }}</td>
      <td>{{ produto.created_at | date:short }}</td>
      <td (click)="remove(produto)" style="text-align:right; cursor: pointer;"><md-icon>delete</md-icon></td>
    </tr>
  </table>
</div>
