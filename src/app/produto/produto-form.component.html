<div class="content">
  <h1 class="text-grey">Novo Produto</h1>
  <button md-raised-button  routerLink="/produtos">Cancelar</button>

	<form class="example-form" (ngSubmit)="onSubmit()" #customerForm="ngForm">
	    <md-input-container class="example-full-width">
	      <input mdInput name="name" [(ngModel)]="model.name" placeholder="Nome" required="">
	    </md-input-container>

	    <md-input-container class="example-full-width">
	      <input type="number" mdInput name="value" [(ngModel)]="model.value" placeholder="Valor" required="">
	    </md-input-container>

	    <button md-raised-button>Salvar</button>
	</form>
</div>
